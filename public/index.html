<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@650&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis';
            font-size: 22px;
            text-align: center;
            margin: 80px 0;
        }

        input[type=text] {
            width: 50%;

            margin: 80px 0;

            background-color: #c4c4c4;

            font-family: 'Dosis';

        }

        input[type=text]::placeholder {
            color: rgb(255, 255, 255);
        }

        input[type=button] {
            width: 15%;
            padding: 20px 0px;
            margin: 80px 0;
            box-sizing: border-box;
            background-color: rgb(122, 191, 255);
            color: rgb(255, 255, 255);
            border: none;
            font-weight: bold;

    </style>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>YouTube Downloader</h1>
    <form>
        <input type="text" placeholder="Insert link here"
            size="60" id="txt_url">
        <input type="button" id="btn_fetch" value="Download" onclick="">
    </form>

    <video width="600" height="400" controls>
        <source src="" type="video/mp4" />
        <em>Sorry, your browser doesn't support HTML5 video.</em>
    </video>


    <script>
        function downloadURI(uri, name) {
             var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }
        $(function () {

            $("#btn_fetch").click(function () {

                var url = $("#txt_url").val();
                if (url == null || url == "" || !url.includes("youtube")) {
                    console.log
                }
                else {

                    var oThis = $(this);
                    oThis.attr('disabled', true);

                    $.get('video_info.php', { url: url }, function (data) {

                        console.log(data);

                        oThis.attr('disabled', false);

                        var links = data['links'];
                        var error = data['error'];

                        if (error) {
                            return;
                        }

                        // first link with video
                        var first = links[0];

                        if (typeof first === 'undefined') {
                            return;
                        }

                        var stream_url = encodeURIComponent(first);
                        alert(stream_url)
                        downloadURI(stream_url, video.mp4)
                    });
                }
            });
        });
    </script>

</body>

</html>
